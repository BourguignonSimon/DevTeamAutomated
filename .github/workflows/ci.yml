name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
      - name: Install dependencies
        run: uv sync --group dev
      - name: Lint (ruff)
        run: |
          uv run ruff format --check .
          uv run ruff check .
      - name: Type check (mypy)
        run: uv run mypy .
      - name: Type check (pyright)
        run: uv run pyright
      - name: Test
        run: uv run pytest -q -m "not integration"

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Build orchestrator image
        run: docker build -f services/orchestrator/Dockerfile .
