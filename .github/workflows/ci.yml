name: CI

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with ruff
      run: |
        ruff check core/ services/ --output-format=github
      continue-on-error: true

    - name: Check code formatting with black
      run: |
        black --check core/ services/
      continue-on-error: true

    - name: Type check with mypy
      run: |
        mypy core/ --ignore-missing-imports
      continue-on-error: true

    - name: Run tests with coverage
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: |
        pytest --cov=core --cov=services --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Run integration tests
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: |
        pytest -v -m integration
      continue-on-error: true

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install safety
      run: |
        pip install safety

    - name: Run safety check
      run: |
        safety check -r requirements.txt --json
      continue-on-error: true

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build orchestrator image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/orchestrator/Dockerfile
        push: false
        tags: agentic-workflow/orchestrator:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build LLM gateway image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/llm_gateway/Dockerfile
        push: false
        tags: agentic-workflow/llm-gateway:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install linting tools
      run: |
        pip install ruff black isort pylint

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff core/ services/
      continue-on-error: true

    - name: Lint with pylint
      run: |
        pylint core/ services/ --exit-zero
      continue-on-error: true
