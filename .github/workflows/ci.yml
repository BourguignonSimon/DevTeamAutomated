name: CI

on:
  push:
    branches: [ main, develop, claude/** ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12']

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: Lint with ruff
      run: |
        ruff check core/ services/ --output-format=github

    - name: Check code formatting with black
      run: |
        black --check core/ services/

    - name: Type check with mypy
      run: |
        mypy core/ --ignore-missing-imports

    - name: Run tests with coverage
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: |
        pytest --cov=core --cov=services --cov-report=xml --cov-report=term-missing -v

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Run integration tests
      env:
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: |
        pytest -v -m integration

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install safety
      run: |
        pip install safety

    - name: Run safety check
      run: |
        safety check -r requirements.txt --json
      continue-on-error: true

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  docker:
    name: Docker Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build orchestrator image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/orchestrator/Dockerfile
        push: false
        tags: agentic-workflow/orchestrator:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build LLM gateway image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./services/llm_gateway/Dockerfile
        push: false
        tags: agentic-workflow/llm-gateway:test
        cache-from: type=gha
        cache-to: type=gha,mode=max

  lint:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install linting tools
      run: |
        pip install ruff black isort pylint

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff core/ services/

    - name: Lint with pylint
      run: |
        pylint core/ services/ --fail-under=8.0

  validate-config:
    name: Validate Configuration Files
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Validate YAML files
      run: |
        pip install pyyaml
        python -c "
        import yaml
        import sys
        from pathlib import Path

        yaml_files = list(Path('.').rglob('*.yml')) + list(Path('.').rglob('*.yaml'))
        failed = False

        for yaml_file in yaml_files:
            if '.git' in str(yaml_file):
                continue
            try:
                with open(yaml_file) as f:
                    yaml.safe_load(f)
                print(f'✓ {yaml_file}')
            except Exception as e:
                print(f'✗ {yaml_file}: {e}')
                failed = True

        sys.exit(1 if failed else 0)
        "

    - name: Validate requirements files
      run: |
        pip install pip-tools
        python -c "
        import sys

        req_files = ['requirements.txt', 'requirements-dev.txt']
        failed = False

        for req_file in req_files:
            try:
                with open(req_file) as f:
                    lines = f.readlines()
                    for i, line in enumerate(lines, 1):
                        line = line.strip()
                        if line and not line.startswith('#'):
                            # Basic validation: check for package name
                            if '==' in line or '>=' in line or '<=' in line or '~=' in line or '<' in line or '>' in line:
                                print(f'✓ {req_file}:{i} - {line}')
                            else:
                                print(f'! {req_file}:{i} - No version specified: {line}')
                print(f'✓ {req_file} is valid')
            except Exception as e:
                print(f'✗ {req_file}: {e}')
                failed = True

        sys.exit(1 if failed else 0)
        "

    - name: Validate Docker Compose
      run: |
        docker compose -f docker-compose.yml config --quiet

    - name: Check for pre-commit config
      run: |
        if [ ! -f .pre-commit-config.yaml ]; then
          echo "Error: .pre-commit-config.yaml not found"
          exit 1
        fi
        pip install pre-commit
        pre-commit run --all-files --show-diff-on-failure || true
        echo "Pre-commit hooks validated"
